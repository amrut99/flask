
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Quiz Question</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
  <script type="text/javascript" charset="utf-8">
   const socket = io('http://localhost:5000')

    socket.on('connect', () => {
    console.log("socket connected");
    socket.on('mybroadcast', (data) =>{
        document.getElementById("q").value = data['q'];
        document.getElementById("c1").innerText = data['c1'];
        document.getElementById("c2").innerText = data['c2'];
        document.getElementById("c3").innerText = data['c3'];
        document.getElementById("c4").innerText = data['c4'];
    });
</script>
</head>
<body>
        <div class="container">
          <h3 class="display-4" id="question">Answer this Question</h3>
        </div>
    <div class="container">
        <form action="#" id="emit" method='POST'>
            <div class="form-group">
            <p class="text-info">{{message}}</p>
            <p id="quizcode" class="text-primary">Quiz Code: {{quizcode}}</p>
                <input type="hidden" name="qcode" id="qcode" value={{quizcode}}>
            <div class="form-group">
                <label for="q" class="text-primary">Question:</label>
                <input type="text" class="form-control" id="q" name="q" value="{{q}}">
            </div>
            <div class="row">
                <div class="col">
                    <label for="file" class="text-primary">Upload Image if any</label>
                   <img class="img-thumbnail" src="{{img}}">
                </div> 
            </div>   
            <label for="a" class="text-primary">Answer Choices</label>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <button type="button" class="btn btn-info" id="c1" name="c1" onclick="socket.emit('answer',{'a':this.innerText});"></button>
                    </div> 
                </div>
                <div class="col">
                    <div class="form-group">
                        <button type="button" class="btn btn-info" id="c2" name="c2"  onclick="socket.emit('answer',{'a':this.innerText});"></button>
                    </div> 
                </div>
            </div> 
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <button type="button" class="btn btn-info" id="c3" name="c3"  onclick="socket.emit('answer',{'a':this.innerText});"></button>
                    </div> 
                </div>
                <div class="col">
                    <div class="form-group">
                        <button type="button" class="btn btn-info" id="c4" name="c4"  onclick="socket.emit('answer',{'a':this.innerText});"></button>
                    </div> 
                </div>
            </div> 
        </div>
        </form>
        <div id="log" ></div>
</body>
</html>
