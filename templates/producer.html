
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Quiz Question</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/quiz">My Quizes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout {{username}}</a>
          </li>
        </ul>
      </nav>
      <br>
    <div class="container">
        <div class="card ">
            <div class="card-header bg-primary text-white ">Enter your quiz question.</div>
              <div class="card-body">
        <form action="." method='POST' enctype = "multipart/form-data">
            <div class="form-group">
            <p class="text-info">{{message}}</p>
            <p id="quizcode" class="text-primary">Quiz Code: {{quizcode}}</p>
                <input type="hidden" name="qcode" id="qcode" value={{quizcode}}>
            <div class="form-group">
                <label for="q" class="text-primary">Question:</label>
                <input type="text" class="form-control" id="q" name="q">
            </div>
            <div class="row">
                <div class="col">
                    <label for="file" class="text-primary">Upload Image if any</label>
                    <input type="file" class="form-control-file border" id="file" name='file'>
                </div> 
            </div>   
            <label for="a" class="text-primary">Answer Choices</label>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="c1" class="text-info">Choice 1:</label>
                        <input type="text" class="form-control" id="c1" name="c1">
                    </div> 
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="c2" class="text-info">Choice 2:</label>
                        <input type="text" class="form-control" id="c2" name="c2">

                    </div> 
                </div>
            </div> 
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="c3" class="text-info">Choice 3:</label>
                        <input type="text" class="form-control" id="c3" name="c3">
                    </div> 
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="c4" class="text-info">Choice 4:</label>
                        <input type="text" class="form-control" id="c4" name="c4">

                    </div> 
                </div>
            </div>
            <label for="a" class="text-primary">Select Right Answer</label>
            <div class="row">
                <div class="col">
                    <label class="btn btn-secondary active">
                        <input type="radio" name="options" id="option1" value="c1" autocomplete="off" checked> Choice 1 </input>
                      </label>
                </div>
                <div class="col">
                    <label class="btn btn-secondary ">
                        <input type="radio" name="options" id="option2" value="c2" autocomplete="off" > Choice 2 </input>
                      </label>
                </div>
                <div class="col">
                    <label class="btn btn-secondary ">
                        <input type="radio" name="options" id="option3" value="c3" autocomplete="off" > Choice 3 </input>
                      </label>
                </div>
                <div class="col">
                    <label class="btn btn-secondary ">
                        <input type="radio" name="options" id="option4" value="c4" autocomplete="off" > Choice 4 </input>
                      </label>
                </div>

            </div>
          
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary">Save Question</button>
                </div> 
            </div> 
        </form>
    </div>
  </div>
</div>
</body>
</html>
