
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Quiz Question</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="static/favicon.ico">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/quiz">My Quizes</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" class="active" href="/free-quizes">Free Quizes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout {{username}}</a>
          </li>
        </ul>
      </nav>
      <br>
    <div class="container">
    <div class="card ">
        <div class="card-header bg-primary text-white ">Leaderboard</div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                    <th>Quiz Name</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Sub Category</th>
                    </tr>
                </thead>
                <tbody>
                {% for q in freequizes%}
                <tr><td><a href="/post-questions/{{q.quiz_code}}">{{q.quiz_code}}</a></td><td>{{q.description}}</td><td>{{q.category}}</td><td>{{q.subcategory}}</td></tr>
                {% endfor%}
                 </tbody>
            </table>
        </div>
    </div>
    </div>
</body>
</html>
